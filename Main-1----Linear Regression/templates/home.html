<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #1e90ff;
      padding: 20px 40px;
      text-align: center;
      color: white;
      font-size: 28px;
    }

    nav {
      background: #333;
      color: white;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1e90ff;
    }

    .hero {
      background: url('https://source.unsplash.com/1600x600/?technology,nature') no-repeat center center/cover;
      color: white;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 48px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .about {
      padding: 40px;
      text-align: center;
    }

    .about h2 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    .about p {
      font-size: 18px;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    Welcome to My Homepage
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="/project">Projects</a>
    <a href="/history">history</a>
  </nav>

  <section class="hero">
    <h1>Your Journey Starts Here</h1>
  </section>

  <section class="about">
    <h2>About Me</h2>
    <p>
      Hello! I'm passionate about web development and design. This homepage is a starting point for my online presence.
      Stay tuned for projects, blogs, and more cool stuff!
    </p>
  </section>

  <footer>
    &copy; 2025 My Homepage. All rights reserved.
  </footer>

</body>
</html>
